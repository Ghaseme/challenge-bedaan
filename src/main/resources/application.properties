
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/springboot_challenge?user=springboot&password=springboot
srping.datasource.username=springboot
spring.datasource.password=springboot

# show all sql command which run to fulfill our goals
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
# hibernate will map our entities to database tables
# create : each time create all tables again
# update : dont create tables again just update existing values!

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
# hibernate will show some warning for postgresql, to show them true this flag

server.port=9000
